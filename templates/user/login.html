{% extends "layout.html" %} 
{% block title %}{% endblock %} 
{% block header %}Login{% endblock %}
{% block logout %}{% endblock %}
{% block upper_content %} 
<div class="text-center">
<br>
<h1>Warehouse management system</h1>
<br>
<br>
<br>
<br>
</div>
<div class="text-center">
<h2>Login</h2>
</div>
<br>
<div class="row justify-content-center">
<div class="col-15 align-self-center">
<div class="form-group">
<form action="/login" method="POST">
  <label for="username">Username</label>
  <div class="input-group mb-3">
  <input class="form-control" type="text" required="true" name="username" id="username" value="{{ username }}">
  </div>
  <label for="password">Password</label>
  <div class="input-group mb-3">  
  <input class="form-control" type="password" required="true" name="password" id="password">
  </div>
  <input class="form-control" type="submit" value="Login">
</form>
</div>
</div>
</div>
{% endblock %}
