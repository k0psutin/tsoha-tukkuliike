<div class="text-center">
<h2>Create new user</h2>
</div>
<div class="d-flex justify-content-center align-items-center container">
<div class="form-group">
<form action="/create_new_user" method="POST">
  <label for="username">Username</label>
  <input class="form-control"  required="true" type="text" value="{{ username }}" name="username" id="username" />
  <label for="password">Password</label>
  <input class="form-control" required="true"   type="password" value="" id="password" name="password" />
  <label for="password2">Re-type password</label>
  <input class="form-control" required="true"   type="password" value="" name="password_check" id="password2"/>
  <label for="auth_lvl">Authorization level</label>
  <select class="custom-select" id="auth_lvl" name="auth_lvl" required="true">
    <option value ="">None</option>
    <option value ="2">Logistic</option>
    <option value ="3">Collector</option>
    <option value ="4">Sale</option>
    <option value ="5">Buyer</option>
    <option value ="6">Controller</option>
  </select>
  <br>
  <br>
  <button class="form-control"  type="submit" class="btn btn-sm">Create user</button>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>
</div>
</div>
