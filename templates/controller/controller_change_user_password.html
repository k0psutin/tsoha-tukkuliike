{% extends "layout.html" %} 
{% block title %}Controller{% endblock %} 
{% include "controller/controller_layout.html" %}
{% block lower_content %} 
<div class="d-flex justify-content-center align-items-center container">
<div class="form-group">
<h2>Change password</h2>
<form action="/change_user_password" method="POST">
  <label for="username">Username</label>
  <select class="custom-select" id="username" name="username" required="true">
    <option value ="">Choose user</option>
  {% for user in users %}
  <option value ="{{ user[0] }}">{{ user[0] }}</option>
  {% endfor %}
  </select>
  <label for="old_password">Old password</label>
  <div class="input-group mb-3">
  <input class="form-control" type="password" required="true" name="old_password" id="old_password">
  </div>
  <label for="orderId">New password</label>
  <div class="input-group mb-3">
  <input class="form-control" type="password" required="true" name="new_password"  id="new_password">
  </div>
  <label for="quantity">Re-type new password</label>
  <div class="input-group mb-3">
  <input class="form-control" type="password" required="true" name="validate" id="validate">
  </div>
  <input class="form-control" type="submit" value="Send">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>
</div>
</div>
{% endblock %}
