<div class="text-center">
<h2>All sale orders</h2>
</div>
<div style="container-sm">
<table class="table table-hover table-sm">
  <thead class="thead-dark">
  <tr class="d-flex">
     <th class="col-2">Order ID</th>
     <th class="col-3">Company name</th>
     <th class="col-2">Route</th>
     <th class="col-2">Total quantity</th>
     <th class="col-3">Order date</th>
    </tr>
  </thead>
{% for order in orders %}
<tr class="d-flex" onclick="window.location='/modify_order/{{ order[0] }}';">
  <td class="col-2">{{ order[0] }}</td>
  <td class="col-3">{{ order[2] }}</td>
  <td class="col-2">{{ order[5] }}</td>
  <td class="col-2">{{ order[4] }}</td>
  <td class="col-3">{{ order[3].strftime('%Y-%m-%d') }}</td>
</tr>
{% endfor %}
</table>
</div>
