{% extends "layout.html" %} 
{% block title %}Sales{% endblock %} 
{% block header %}Place company order{% endblock %}
{% block upper_content %} 
<form action="/place_order" method="POST">
  Company id:
  <input type="number" name="company_id" value="company_id" />
  <br />
  <table>
    <tr>
      <td></td>
      <td></td>
      <td>Price</td>
      <td>Qty</td>
      {% for item in items %}
    </tr>

    <tr>
      <td>
        <input type="checkbox" name="item_id" value="{{ item[0] }}" />
      </td>
      <td>{{ item[1] }}</td>
      <td>
        <input type="number" name="price" step="0.01" />
      </td>
      <td>
        <input type="number" name="qty" value="qty" />
      </td>
    </tr>
    {% endfor %}
  </table>

  <input type="submit" value="Send" />
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>
{% endblock %}
